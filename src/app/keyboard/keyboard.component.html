<button *ngFor="let i of ['AC','C','←']" type="button" class="btn" (click)="correctionDisplayTop(i)">{{i}}</button>
<button type="button" class="btn" id="divide" (click)="addDisplayTop(divideModeDisplay)">{{ divideModeDisplay }}</button> 
<button *ngFor="let i of [7,8,9]" type="button" class="btn" (click)="addDisplayTop(i)">{{i}}</button>
<button type="button" class="btn" (click)="addDisplayTop('×')" id="multiply">×</button>
<button *ngFor="let i of [4,5,6]" type="button" class="btn" (click)="addDisplayTop(i)">{{i}}</button>
<button type="button" class="btn" (click)="addDisplayTop('-')" id="substract">-</button>
<button *ngFor="let i of [1,2,3]" type="button" class="btn" (click)="addDisplayTop(i)">{{i}}</button>
<button type="button" class="btn" (click)="addDisplayTop('+')" id="add">+</button>
<button *ngFor="let i of ['ANS',0,'.']" type="button" class="btn" (click)="addDisplayTop(i)">{{i}}</button>
<button type="button" class="btn" (click)="computeAnswer()" id="answer">=</button>
